<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Player - All Channels</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        /* Full Screen Player */
        #player-container {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 1;
        }
        iframe { width: 100%; height: 100%; border: none; background: #000; }

        /* Splash Screen for Autoplay */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            cursor: pointer;
        }
        .start-btn {
            padding: 20px 50px; background: #ff0000; color: white;
            font-size: 24px; font-weight: bold; border: none; border-radius: 50px;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }

        /* Sidebar - Overlays the video */
        #sidebar {
            position: fixed; top: 0; left: 0; width: 320px; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(10px);
            z-index: 100; transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            display: flex; flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        #sidebar.active { transform: translateX(0); }

        .sidebar-header {
            padding: 20px; font-size: 22px; font-weight: bold;
            color: #ff0000; border-bottom: 1px solid #333; text-align: center;
        }

        #channel-list {
            flex: 1; overflow-y: auto; list-style: none; padding: 10px; margin: 0;
        }
        #channel-list::-webkit-scrollbar { width: 5px; }
        #channel-list::-webkit-scrollbar-thumb { background: #444; }

        .channel-item {
            display: flex; align-items: center; padding: 10px;
            margin-bottom: 5px; cursor: pointer; border-radius: 8px;
            background: rgba(255,255,255,0.05); border: 2px solid transparent;
            transition: 0.2s;
        }
        .channel-item.selected { background: rgba(255, 0, 0, 0.3); border-color: #ff0000; }
        .channel-item img { width: 50px; height: 35px; object-fit: contain; margin-right: 15px; background: white; border-radius: 4px; }
        .channel-name { font-size: 13px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Notification */
        #osd {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); padding: 12px 30px; border-radius: 50px;
            z-index: 50; display: none; border: 1px solid #ff0000; font-size: 18px;
        }
    </style>
</head>
<body>Hello</body>
</html>
